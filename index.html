<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Shopping</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="main-header">
                <div class="logo">
                    <a href="">Shoppping Cart</a>
                </div>

                <ul class="nav-links">
                    <li>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="">Categories</a>
                    </li>
                    <li>
                        <a href="">Product</a>
                    </li>
                    <li>
                        <a href="">Cart</a>
                    </li>
                    <li>
                        <a href="">Contact</a>
                    </li>
                </ul>

                <div class="basket-dropdown">
                    <!-- bu buton dropdown menyunu acmaq ucun nezerde tutulub -->
                    <button class="basket-btn">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Cart</span>
                        <span class="counter">3</span>
                    </button>

                    <!-- bu ise butona klik olduqdan sonra acilacaq olan menyudur -->
                    <div class="basket-dropdown-menu">
                        <!-- dropdown menu headerimiz -->
                        <div class="menu-header">
                            <div class="icon-box">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span>2</span>
                            </div>

                            <div class="total-price">
                                <span>Total</span>
                                <span class="text-danger">$277.32</span>
                            </div>
                        </div>

                        <div class="basket-product-list">
                           
                            
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <main>
        <section class="product-section">
            <div class="container">
                <div class="row" id="productList">
                   
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="/assets/js/script.js"></script>
</body>

</html>
